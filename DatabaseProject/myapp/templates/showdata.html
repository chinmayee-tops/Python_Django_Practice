<head>

<body style="background-color: rgb(238, 181, 106);">
    <h1 style="text-align: center;">Show All Data</h1>
    <hr>
    <!-- {{stdata}} -->

    <!-- {% for i in stdata %}
    {{i.id}}
    {{i.name}}
    {{i.email}}
    {{i.mobile}}
    {% endfor %} -->

    <div class="container">
        <table class="table table-dark table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
            {% for i in stdata %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.dob}}</td>
                <td>{{i.mobile}}</td>
                <td><a href="/updatedata/{{i.id}}">Update</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
   
</body>
